<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Welcome!</h1>
        <p>
            {% if breed%}
            The breed you entered is {{breed}}
            
            Update it in the form below:
            {%else%}
            Please enter your breed:
            {%endif%}
        </p>
        <form method = "POST">
            {{form.hidden_tag()}}
            {{form.breed.label}}{{form.breed()}}
            {{form.submit()}}

        </form>
    </body>

</html>
